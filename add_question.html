<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"> 
    <link rel="stylesheet" href="style.css">
    <title>Create Ticket</title>
</head>
<body>
    
    <!-- Header -->
    <header>
        <div class="container header-container px-1">
            <h1 onclick="redirect()" id="logoId">
                BDevs<span class="primary-color">Desk</span>
            </h1>
            <a class="btn-primary"><i class="fa fa-plus"></i> Create Ticket</a>
        </div>
    </header>

    <!-- Section: queries-form -->
    <section id="queries">
        <div class="container queries-container">
            <form class="form">
                <div class="form-group">
                    <p>Got queries ?</p>
                    <h1>We're here to assist you</h1>
                </div>
                <div class="form-group">
                    <label for="topic">Topic</label>
                    <select name="" id="">
                        <option value="PHP">PHP</option>
                        <option value="Javascript">Javascript</option>
                        <option value="Python">Python</option>
                        <option value="MySQL">MySQL</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea name="description" id="description" placeholder="Please describe your issue here..."></textarea>
                </div>
                <div class="form-group">
                    <label for="full_name">Full Name</label>
                    <input type="text" name="full_name" id="full_name" placeholder="Your Full Name goes here...">
                </div>
                <div class="form-group">
                    <input type="submit" value="Send Your Query">
                </div>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        Copyright &copy; 2020, BDevsDesk , All rights reserved.
    </footer>

    <script>
        function redirect() {
            window.location= 'index.html';
        }
        document.querySelector("#logoId").style.cursor= 'pointer';
    </script>
</body>
</html>
